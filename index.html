<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Tracker Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<!-- تسجيل الدخول -->
<div id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
</div>

<!-- لوحة التتبع -->
<div id="trackerPanel" style="display:none;">
    <h2>لوحة التتبع</h2>
    <button class="switchTheme" onclick="toggleTheme()">تبديل الوضع داكن/فاتح</button>
    <input type="text" id="uidInput" placeholder="أدخل UID لتتبعه">
    <button onclick="addTracker()">➕ إضافة تتبع</button>
    <div id="trackers"></div>
</div>

<script type="module" src="tracker.js"></script>
</body>
</html>
